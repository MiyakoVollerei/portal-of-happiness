        <!-- SCRIPTS -->
        <script>
            function verificarSenha() {
                const senhaCorreta = "26042025";
                const senhaDigitada = document.getElementById("senha").value;

                const telaSenha = document.getElementById("tela-senha");
                const loading = document.getElementById("loading");
                const conteudo = document.getElementById("conteudo");
                const erro = document.getElementById("mensagem-erro");

                if (senhaDigitada === senhaCorreta) {
                    erro.style.display = "none";
                    telaSenha.style.opacity = "0";

                    setTimeout(() => {
                        telaSenha.style.display = "none";

                        // Mostra a tela de loading imediatamente
                        loading.style.display = "flex";

                        // Depois de 3 segundos, mostra o conteúdo principal
                        setTimeout(() => {
                            loading.style.display = "none";
                            conteudo.style.display = "block";
                        }, 3000);
                    }, 800); // tempo da transição da tela-senha
                } else {
                    erro.style.display = "block";
                }
            }
        </script>
